<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/addata.css">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <script defer src="./bundle.js"></script>

  <title>Garbo Monitoring</title>
  <link rel="icon" type="image/x-icon" href="assets/img/logo/logo.png">
</head>

<body>
  
  <div class="sidebar">
    <div class="logo">
      <div class="logo-img">
        <img src="assets/img/logo/logo.png">
      </div>
      <span class="logo-name">Garbo Monitoring</span>
    </div>

      <ul class="menu">
        <li>
          <a href="adhome.html" >
            <img width="24" height="24" src="https://img.icons8.com/puffy/24/experimental-home-puffy.png" alt="experimental-home-puffy"/>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="adsched.html">
            <img width="24" height="24" src="https://img.icons8.com/puffy/24/experimental-calendar-puffy.png" alt="experimental-calendar-puffy"/>
            <span>Schedules</span>
          </a>
        </li>
        <li>
          <a href="admap.html">
            <img width="24" height="24" src="https://img.icons8.com/puffy/24/experimental-marker-puffy.png" alt="experimental-marker-puffy"/>
            <span>Map</span>
          </a>
        </li>
        <li>
          <a href="aduser.html">
            <img width="24" height="24" src="https://img.icons8.com/puffy/24/experimental-user-puffy.png" alt="experimental-user-puffy"/>
            <span>Respondents</span>
          </a>
        </li>
        <li class="active">
          <a href="addata.html">
            <img width="24" height="24" src="https://img.icons8.com/puffy/24/experimental-filter-puffy.png" alt="experimental-filter-puffy"/>
            <span>Data Visualization</span>
          </a>
        </li>
        <li class="logout">
          <a href="">
            <img width="24" height="24" src="https://img.icons8.com/external-kmg-design-basic-outline-kmg-design/24/external-logout-ui-essentials-kmg-design-basic-outline-kmg-design.png" alt="external-logout-ui-essentials-kmg-design-basic-outline-kmg-design"/>
            <span>Logout</span>
          </a>
        </li>
      </ul>
  </div>

  <div class="main">
    <div class="header">
      <div class="header-title">
        <span>Data Visualization</span>
        <h2>Garbage Collection Monitoring Report</h2>
      </div>
      
      <div class="user">
        <div class="">
          <img src="assets/img/side-img/admin-profile.png">
        </div>
      </div>
    </div>

    <div class="content">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

  <script>
    const ctx = document.getElementById('myChart');

    const barangayData = [
      {week: '1st week', barangays: { delcarmen: 100, bagongsilang: 500, saray: 800, tominoboproper: 200, ubaldolaya: 300} },
      {week: '2nd week', barangays: { delcarmen: 500, bagongsilang: 900, saray: 200, tominoboproper: 400, ubaldolaya: 900} },
      {week: '3rd week', barangays: { delcarmen: 200, bagongsilang: 300, saray: 600, tominoboproper: 600, ubaldolaya: 200} },
      {week: '4th week', barangays: { delcarmen: 900, bagongsilang: 800, saray: 700, tominoboproper: 100, ubaldolaya: 500} }
    ];
  
    new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Del Carmen',
          data: barangayData,
          borderColor:'rgba(88,24,69,1)',
          backgroundColor:'rgba(88,24,69,0.2)',
          tension: 0.4,
          parsing: {
            yAxisKey: 'barangays.delcarmen'
          }
        },

        {
          label: 'Bagong Silang',
          data: barangayData,
          borderColor:'rgba(144,12,63,1)',
          backgroundColor:'rgba(144,12,63,0.2)',
          tension: 0.4,
          parsing: {
            yAxisKey: 'barangays.bagongsilang'
          }
        },

        {
          label: 'Saray',
          data: barangayData,
          borderColor:'rgba(255,195,0,1)',
          backgroundColor:'rgba(255,195,0,0.2)',
          tension: 0.4,
          parsing: {
            yAxisKey: 'barangays.saray'
          }
        },

        {
          label: 'Tominobo Proper',
          data: barangayData,
          borderColor:'rgba(199,0,57,1)',
          backgroundColor:'rgba(199,0,57,0.2)',
          tension: 0.4,
          parsing: {
            yAxisKey: 'barangays.tominoboproper'
          }
        },

        {
          label: 'Ubaldo Laya',
          data: barangayData,
          borderColor:'rgba(255,87,51,1)',
          backgroundColor:'rgba(255,87,51,0.2)',
          tension: 0.4,
          parsing: { yAxisKey: 'barangays.ubaldolaya' }
        }
      ]
      },
      options: {
        parsing: {xAxisKey: 'week'},
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js/adhome.js"></script>
  
</body>
</html>
