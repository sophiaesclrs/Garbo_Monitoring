<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <script defer src="./bundle.js"></script>

  <title>Garbo Monitoring</title>
  <link rel="icon" type="image/x-icon" href="../../img/logo/logo.png">
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <div class="title-section">
        <h2 class="title">Reset Password</h2>
        <p>Please enter the email address that you use to register. There will be a link that will be sent to you afterward. Click the link to reset your password.</p>
      </div>

      <form action="">

        <div class="input-group">
          <label for="">Email Address</label>
          <input type="email" name="email" placeholder="Enter Your Email Address" required="required">
          <span class="icon">&#9993;</span>

        </div>

        <div class="input-group">
          <button class="submit" type="submit">Send Link</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="./fp.js"></script>
  
</body>
</html>
